                  media_source_type: folder
                  media_type: image
                  folder:
                    path: media-source://media_source/local/family
                    mode: random
                    recursive: true
                  auto_advance_duration: 15
                  hide_title: true
                  hide_controls: true
                  hide_navigation: true
                  show_source: false
                  aspect_mode: default
                  max_height_pixels: 1100
                  card_mod:
                    style: |
                      ha-card {
                        width: 100%;
                        max-width: 100%;
                        background: #000;
                        border-radius: 18px;
                        overflow: hidden;
                        box-shadow: 0 12px 34px rgba(0,0,0,0.20);
                      }

                      /* Hide folder/source label — try all selector approaches */
                      ha-card .media-card__title,
                      ha-card .media-card__source,
                      ha-card .media-card__controls,
                      ha-card .media-card__navigation,
                      ha-card .card-header,
                      ha-card .header,
                      ha-card hui-media-player-browse-card,
                      ha-card [class*="title"],
                      ha-card [class*="source"],
                      ha-card [class*="breadcrumb"],
                      ha-card [class*="folder"],
                      ha-card [class*="caption"],
                      ha-card [class*="controls"],
                      ha-card [class*="navigation"] {
                        display: none !important;
                        visibility: hidden !important;
                        opacity: 0 !important;
                        height: 0 !important;
                        overflow: hidden !important;
                      }
                - type: custom:mod-card
                  card_mod:
                    style: |
                      ha-card {
                        position: relative;

                        /* Lift onto banner: match both numbers */
                        top: -1050px;
                        margin-bottom: -1050px;

                        width: 260px;

                        /* ~10mm from right edge */
                        left: calc(100% - 260px - 36px);

                        background: transparent;
                        box-shadow: none;
                        border-radius: 0;

                        z-index: 50;
                        pointer-events: none;
                      }
                  card:
                    type: custom:clock-weather-card
                    entity: weather.met_office_shawlands
                    locale: en-GB
                    forecast_rows: 5
                    hide_today_section: false
                    card_mod:
                      style: |
                        ha-card {
                          /* Darker frosted glass so white text reads */
                          background: rgba(0,0,0,0.46);
                          border: 1px solid rgba(255,255,255,0.14);
                          border-radius: 24px;

                          backdrop-filter: blur(18px);
                          -webkit-backdrop-filter: blur(18px);

                          box-shadow: 0 16px 36px rgba(0,0,0,0.34);
                          padding: 14px;

                          transform: scale(0.83);
                          transform-origin: top right;

                          overflow: hidden;
                        }

                        ha-card, ha-card * {
                          color: rgba(255,255,255,0.95) !important;
                        }
          - type: custom:mod-card
            card_mod:
              style: |
                ha-card {
                  height: 850px;     /* TUNE: 600–900 */
                  overflow: hidden;
                  border-radius: 18px;

                  /* Stronger pastel base so it’s visible from a distance */
                  background: rgba(248, 241, 249, 0.85);   /* soft lilac wash */
                  box-shadow: 0 10px 28px rgba(0,0,0,0.10);
                }
            card:
              type: calendar
              entities:
                - calendar.miclorn_gmail_com
              initial_view: dayGridMonth
              card_mod:
                style: |
                  ha-card { height: 100% !important; }

                  /* FullCalendar height fill */
                  ha-card .fc,
                  ha-card .fc-view-harness,
                  ha-card .fc-view-harness-active,
                  ha-card .fc-scrollgrid,
                  ha-card .fc-scrollgrid-section,
                  ha-card .fc-scrollgrid-sync-table {
                    height: 100% !important;
                  }

                  ha-card .fc-scroller,
                  ha-card .fc-scroller-liquid-absolute {
                    height: 100% !important;
                    overflow: hidden !important;
                  }

                  ha-card .fc-daygrid-body,
                  ha-card .fc-daygrid-body-unbalanced {
                    height: 100% !important;
                  }

                  /* Month header bar (title + nav) */
                  ha-card .fc-toolbar {
                    background: linear-gradient(90deg, rgba(248,225,231,0.95), rgba(230,242,242,0.95));
                    border-radius: 14px;
                    padding: 10px 14px;
                    margin: 10px 10px 8px 10px;
                    box-shadow: 0 6px 14px rgba(0,0,0,0.06);
                  }

                  /* Day name row (Mon Tue...) */
                  ha-card .fc-col-header-cell {
                    background: rgba(232,241,255,0.85);   /* pastel blue */
                  }

                  /* Day cells background slightly warm */
                  ha-card .fc-daygrid-day-frame {
                    background: rgba(255,255,255,0.65);
                  }

                  /* Softer borders */
                  ha-card .fc-theme-standard td,
                  ha-card .fc-theme-standard th,
                  ha-card .fc-scrollgrid,
                  ha-card .fc-scrollgrid td,
                  ha-card .fc-scrollgrid th {
                    border-color: rgba(0,0,0,0.06) !important;
                  }

                  /* Today highlight */
                  ha-card .fc-day-today {
                    background: rgba(255, 242, 204, 0.55) !important; /* pastel yellow */
                  }

                  /* Event pills */
                  ha-card .fc-event {
                    background: rgba(180, 210, 255, 0.60) !important;
                    border: 1px solid rgba(180, 210, 255, 0.85) !important;
                    border-radius: 10px !important;
                  }

                  ha-card .fc-event-title {
                    color: rgba(25,25,25,0.92) !important;
                    font-weight: 600;
                  }

                  ha-card .fc-button {
                    border-radius: 12px !important;
                  }

rest:
  - resource: http://127.0.0.1:8000/week-totals
    scan_interval: 30
    sensor:
      - name: Meal Planner Week Raw
        unique_id: meal_planner_week_raw
        value_template: "{{ value_json.last_updated }}"
        json_attributes:
          - week_start
          - last_updated
          - week_cost
          - today_cost
          - wed_shopping
          - sun_shopping
